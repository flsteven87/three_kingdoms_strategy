# - React Router SPA fallback support
# - Static assets caching
# - Gzip compression
# - Security headers
# - Health check endpoint

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static assets with long cache
        # ç¬¦åˆå‰ç«¯æœ€ä½³å¯¦è¸: JS/CSS/Images ä½¿ç”¨é•·æœŸç·©å­˜
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router SPA fallback
        # ç¬¦åˆ CLAUDE.md ğŸŸ¢: æ”¯æ´ client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        # ç”¨æ–¼ Zeabur å¥åº·æª¢æŸ¥
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # API proxy (optional - if frontend and backend share same domain)
        # Uncomment if you want to proxy API requests to backend
